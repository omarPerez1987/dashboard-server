name: Deploy lambda

on:
  push:
    branches:
      - main

jobs:
  deploy_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'

      - name: Install dependencies
        run: npm install          

      - name: Compile typescript
        run: npm run build

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          envkey_ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          envkey_ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          envkey_CLUSTER_DB: ${{ secrets.CLUSTER_DB }}
          envkey_COLLECTION_DB: ${{ secrets.COLLECTION_DB }}
          envkey_PASSWORD_DB: ${{ secrets.PASSWORD_DB }}
          envkey_USER_DB: ${{ secrets.USER_DB }}
          file_name: .env
          fail_on_empty: false
          sort_keys: false

      - name: Deploy project serverless
        run: npm run deploy
      
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-west-3'
          SOURCE_DIR: 'dist'


